<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="profile-card">
      <img src="images/bg-pattern-card.svg" alt="">
      <div class="profile-card__content">
        <img src="images/image-victor.jpg" alt="" class="profile-picture">
        <h2 class="profile-name">Victor Crest <span class="age">26</span></h2>
        <p class="address">London</p>
        <div class="profile-stats">
          <div class="stat">
            <h3 class="stat-counter">80K</h3>
            <p class="stat-description">Followers</p>
          </div>
          <div class="stat">
            <h3 class="stat-counter">803K</h3>
            <p class="stat-description">Likes</p>
          </div>
          <div class="stat">
            <h3 class="stat-counter">1.4K</h3>
            <p class="stat-description">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
